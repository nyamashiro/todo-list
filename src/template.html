<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List!</title>
  <link rel="stylesheet" href="./modules/style.css">
</head>

<body>
  <header></header>
  <nav></nav>
  <div id="content"></div>
  <dialog class="item-dialog dialog">
    <button class="close-form">X</button>
    <form action="#" method="get" class="item-form" autofocus>
      <label for="title">Title:
        <input type="text" id="title" class="item" required>
      </label>
      <label for="desc">Description:
        <input type="text" id="desc" class="item" required>
      </label>
      <label for="due-date">Due Date:
        <input type="date" id="due-date" class="item" required>
      </label>
      <div>
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="low">Low</option>
          <option value="med">Med</option>
          <option value="high">High</option>
        </select>
      </div>
      <button class="submit-item" type="button">Submit</button>
    </form>
  </dialog>
  <dialog class="project-dialog dialog">
    <form action="#" method="get" class="project-form">
      <button class="close-form">X</button>
      <label for="project-name">Name of project:
        <input type="text" id="project-name" class="project">
      </label>
      <button class="submit-project" type="button">Submit</button>
    </form>
  </dialog>
</body>

</html>
