<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List!</title>
  <link rel="stylesheet" href="./modules/style.css">
</head>

<body>
  <header>Get To It!</header>
  <nav>
    <div>
      <span>Projects</span>
      <span class="project-button-span"></span>
    </div>
    <ul class="project-list"></ul>
  </nav>
  <div id="content">
    <ul class="items-list"></ul>
  </div>
  <dialog class="item-dialog dialog">
    <button class="close-form">X</button>
    <form action="#" method="get" class="item-form" autofocus>
        <!-- hidden form input to store the id of the item selected to be edited -->
      <input type="hidden" id="edit-item-id">
      <input type="hidden" id="project-item-id" value="0">
      <label for="title">Title:
        <input type="text" id="title" class="item-input" required>
      </label>
      <label for="desc">Description:
        <input type="text" id="desc" class="item-input" required>
      </label>
      <label for="due-date">Due Date:
        <input type="date" id="due-date" class="item-input" required>
      </label>
      <div>
        <label for="priority">Priority</label>
        <select name="priority" id="priority" required>
          <option value="low">Low</option>
          <option value="med">Med</option>
          <option value="high">High</option>
        </select>
      </div>
      <button class="submit-item" type="button">Submit</button>
    </form>
  </dialog>
  <dialog class="project-dialog dialog">
    <form action="#" method="get" class="project-form">
      <button class="close-form">X</button>
      <label for="project-name">Name of project:
        <input type="text" id="project-name" class="project" required>
      </label>
      <button class="submit-project" type="button">Submit</button>
    </form>
  </dialog>
</body>

</html>
